name: Update V8

on:
  schedule:
    - cron:  '0 10 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      - uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Setup Git user
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global user.password ${{ secrets.GITHUB_TOKEN }}
          echo "GIT_USER=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/denoland/rusty_v8.git
      - run: deno run -A ./tools/auto_update_v8.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          